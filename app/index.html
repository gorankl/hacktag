<head>
  <meta charset="utf-8">
  <title>HackTags</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->

<body ng-app="hacktagApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<!-- Add your site or application content here -->
<div class="container-fluid">
  <div class="row">
    <div class="tag-list col-sm-6" ng-controller="TagsCtrl">
        <div class="container-swipe">
          <div class="animate-repeat tag-item" ng-repeat="tag in tags.facets">
            <div  item-swipe="" on-remove="removeTag(tag)">
                <span class="tag-item_text">{{tag.description}}</span>
                <span class="tag-item_remove pull-right" ng-click="removeTag(tag)"> <span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
        </div>
    </div>
    <div class="job-list col-sm-6" ng-controller="JobsCtrl">
        <div>{{jobs.count}}</div>
        <div class="list-group">
            <a ng-click="job.expand = !job.expand" class="list-group-item" href="#" ng-repeat="job in jobs.data">
                <div class="list-group-item-heading" ng-bind-html="job.title"></div>
                <span class="list-group-item-text" ng-if="job.expand" ng-bind-html="job.teaser"></span>
            </a>
        </div>
    </div>
  </div>
</div>

<!--[if lt IE 9]>

<!-- build:js({.tmp,app}) scripts/scripts.js -->

<script src="scripts/services/jobs-service.js"></script>

<script src="scripts/controllers/jobs-controller.js"></script>
